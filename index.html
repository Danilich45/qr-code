<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="qrcode">
            <div class="qrcode-wrapper">
                <img class="images" src="images/image-qr-code.png" alt="Qr-code">
                <div class="qrcode__text">
                    <p class="qrcode__text-title">Improve your front-end skills by building projects</p>
                    <p class="qrcode__text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
